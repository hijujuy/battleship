<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> 

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/gridstack.min.css" />
  <link rel="stylesheet" href="css/gridstack-extra.css"/>
  <link rel="stylesheet" href="css/mystyle.css"/>

</head>

<body>
    <div class="container-fluid">
      <div id="errorMsg" class="alert alert-danger"></div>

      <div id="positioningScreen">
        <div class="blockInline">
          <div class="gridObjects gridPlacement">
            <div class="grid-stack grid-stack-10">
            </div>
          </div>
        </div>
        <div class="blockPositions">
          <div class="shipTypeLabel">
            CARRIER <span class="shipPositionLabel" id="carrierPosition"></span>
          </div>
          <div class="shipTypeLabel">
            BATTLESHIP <span class="shipPositionLabel" id="battleshipPosition"></span>
          </div>
          <div class="shipTypeLabel">
            DESTROYER <span class="shipPositionLabel" id="destroyerPosition"></span>
          </div>
          <div class="shipTypeLabel">
            SUBMARINE <span class="shipPositionLabel" id="submarinePosition"></span>
          </div>
          <div class="shipTypeLabel">
            PATROLBOAT <span class="shipPositionLabel" id="patrolboatPosition"></span>
          </div>
        </div>
      </div>
    </div>
  
  <script src="js/modernizr-3.11.2.min.js" ></script>
  <script src="js/plugins.js" ></script>
  <script src="js/main.js" ></script>
  <script src="js/jquery.slim.min.js" ></script>
  <script src="js/jquery-ui.min.js" ></script>
  <script src="js/popper.min.js" ></script>
  <script src="js/bootstrap.min.js" ></script>
  <script src="js/gridstack.all.js"></script>
  <script src="js/ubicarFlotas.js"></script>
</body>
